<svg xmlns="http://www.w3.org/2000/svg" width="132" height="132">
    <linearGradient id="MyGradient">
        <stop offset="0%"  stop-color="#049e84"/>
        <stop offset="100%" stop-color="#00ad4b"/>
    </linearGradient>
    <filter id="blur-4" x="-35%" y="-35%" width="170%" height="170%">
        <feBlend in="SourceGraphic" mode="multiply"/>
        <feGaussianBlur in2="FillPaint" stdDeviation="4"/>
    </filter>
    <rect
        filter="url(#blur-4)"
        id="Rectangle"
        stroke="none"
        fill="url(#MyGradient)"
        x="16"
        y="16" rx="10" ry="10"
        width="100"
        height="100"/>
</svg>